<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestão de Águas - UTFPR-PR</title>
    <link rel="icon" href="img/water.png">
    <link rel="stylesheet" href="css/materialize.css" />
    <link rel="stylesheet" href="css/principal.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
</head>
<body>
    <header>
        <div class="all-post">
            <div id="logo">
                <img id="img-logo" src="img/logo1.jpg">
            </div>
        </div>
    </header>
    <div class="row all-post">

        <div class="filter">

            <div class="row">

                <div class="input-field col s6 ">
                    <label for="date-filter">Data</label>
                    <input type="text" name="date-filter" class="datepicker">
                </div>

                <div class="input-field col s6 ">
                    <label for="date-filter">Até</label>
                    <input type="text" name="date-filter" class="datepicker">
                </div>

                <div class="input-field col s6">
                    <select id="opcoes_paginacao">
                        <option value="5" disabled selected>Reports por página</option>
                        <option value="5">5 </option>
                        <option value="10">10 </option>
                        <option value="20">20 </option>
                    </select>

                </div>
            </div>
            <div class="row">

                <button onclick="setup_config()" class="btn waves-effect waves-light filter-btn " type="submit" name="action">Filtrar
                    <i class="material-icons right">check</i>
                </button>

                <button class="btn waves-effect waves-light" type="submit" name="action" id="btnLogout">Logout
                    <i class="material-icons right">send</i>
                </button>

            </div>
        </div>
        <div id="card_insert" class="card_insert"></div>
    </div>
    <ul class="pagination"> <!--criar função enviando a quantidade post por pag e quantas paginas tem de de acordo com quantas push id que retorna no firebase entao dividimos por 9 e gera a quaantidade de paginas pensar melhor em como vai funcionar -->
        <li id="voltar_pagina" class="disabled"><a href="#!" onclick="paginaAnterior()"><i class="material-icons">chevron_left</i></a></li>
        <li class="waves-effect"><a id="numero_pagina">1</a></li>
        <li id="avancar_pagina" class="waves-effect"><a href="#!" onclick="proximaPagina()"><i class="material-icons">chevron_right</i></a></li>
    </ul>
    <div id="made-with">
        <p>Made with <img src="img/icon-heart.png"> by <a href="https://www.facebook.com/UnectJr/">Unect</a></p>
    </div>
    <script src="js/jquery-min.js"></script>
    <script src="js/materialize.js"></script>
    <script type="text/javascript">
        $('.datepicker').pickadate({
            selectMonths: true, //controls about months
            selectYears: 50, // how many year can be changed
            today: 'Hoje',
            clear: 'Limpar',
            close: 'Ok',
            container: 'header',
            closeOnSelect: false
        });
        $(document).ready(function() {
          $('select').material_select();
        });
    </script>
    <script src="js/principal.js"></script>
<script src="js/logout.js"></script>

</body>
</html>
